{% extends "facturas/base.html" %}

{% block metajs %}
{% endblock %}


{% block contenido %}
{% for s in sucursal %}
<h2>{{s.id}} , {{s.nombre}} </h2>
{% endfor %}

<table class="table">
  <thead>
    <tr>
      
      <th scope="col">ISBN</th>
      <th scope="col">TITULO</th>
      <th scope="col">VENDIDOS</th>
      
    </tr>
  </thead>
  <tbody>
    {% for e in mas_vendidos %}
  
    <tr>
      
      <td>{{ e.isbn }}</td>
      <td>{{ e.descripcion }}</td>
      <td>{{ e.ventas }}</td>
                 
    </tr>
    {% endfor %}

  </tbody>
</table>


{% endblock  %}
